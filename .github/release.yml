# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: Breaking changes
      labels:
        - Semver-Major
        - breaking-change
    - title: New non-breaking features
      labels:
        - Semver-Minor
        - enhancement
    - title: Other Changes
      labels:
        - "*"
